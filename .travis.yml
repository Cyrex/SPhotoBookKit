# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9.2
language: objective-c
cache: cocoapods
podfile: Example/Podfile

before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example

script:
- xcodebuild -project Framework/SPhotoBookKit.xcodeproj -target SPhotoBookKit -destination 'platform=iOS Simulator,name=iPhone 6' | xcpretty
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/SPhotoBookKitExample.xcworkspace -scheme SPhotoBookKitExample -destination 'platform=iOS Simulator,name=iPhone 6' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint --allow-warnings

after_success:
  - bash <(curl -s https://codecov.io/bash)
